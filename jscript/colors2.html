<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.color-fun').forEach(button => {
                button.onclick = () => {
                    document.querySelector('#hello').style.color = button.dataset.color;
                }
            })
        })
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hello">Hello</h1>
    <button class="color-fun" data-color="red">Red</button>
    <button class="color-fun" data-color="blue">Blue</button>
    <button class="color-fun" data-color="green">Green</button>
</body>
</html>
