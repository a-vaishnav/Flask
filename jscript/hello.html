<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let value=0;

        function increament(){
            value++;
            document.querySelector('#blabla').innerHTML = value;
        }
    </script>

    <title>Document</title>
</head>
<body>
    <h1>Counter</h1>
    <h1 id="blabla">0</h1>
    <button onclick="increament()">Click Here</button>
</body>
</html>
